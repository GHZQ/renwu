<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 /">  
	<title>护工个人主页</title>
	<link rel="stylesheet" type="text/css" href="Task5.css">
</head>
<body>

<header>
	<a href> <img class="back" src="images/back.png"></a> 
	<span>个人主页</span>
</header>

<main>
  <div>
	<div class="BG">
	   <div class="workerimg">
		  <img class="workerimg" src="images/workerimg.png">
	   </div>
	   <div class="information">
		  <p class="name">高素雅&nbsp;&nbsp;&nbsp;51岁</p>
		  <p class="location">北京.通州.果园</p>
	   </div>
    <div>

    <div class="form">
       <div class="title"><span>专业技能</span></div>
       <ul class="list">
       	  <li>
       	    <div class="tag">住家</div>
       	    <div class="tag">不含餐</div>
       	  </li>
       	  <li>
       	    <div class="label">从业年限</div>
       	    <div class="item">0~3年</div>
       	  </li>
       	  <li>
       	    <div class="label">工作时间</div>
       	    <div class="item">全天</div>
       	  </li>
       	  <li>
       	    <div class="label">服务价格</div>
       	    <div class="item">25元/小时</div>
       	  </li>
       	  <li>
       	    <div class="label">自我介绍</div>
       	    <div class="item">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
       	  </li>
       </ul>
    </div>
  </div>
</main>





<footer>
	<button class="b1">留言</button>
	<button class="b2">电话联系</button>
</footer>

</body>
</html>
